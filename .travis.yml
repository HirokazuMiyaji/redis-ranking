language: python
python:
  - "3.3"
  - "3.2"
  - "2.7"
  - "pypy"
install:
  - pip install -e . --use-mirrors
  - pip install redis --use-mirrors
  - pip install pep8 --use-mirrors
  - pip install nose --use-mirrors
script:
  - pep8 --repeat --show-source --exclude=.venv,.tox,dist,doc,build,*.egg .
  - nosetests
services:
  - redis-server
